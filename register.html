<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<header>
		<h1>Campground In The Sky</h1>
		<nav>
			<ul class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li>Register</li>
				<li><a href="builder.html">Builder</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<h2>Register Now!</h2>
	<div class="container">
		<form method="GET">
			First Name: <input type="text" name="firstname" minlength="1" maxlength="20"><br>
			Last Name: <input type="text" name="lastname" minlength="1" maxlength="20"><br>
			Email: <input type="email" name="email" minlength="1" maxlength="20"><br>
			Password: <input type="password"  name="password" minlength="5" maxlength="20"><br>
			Birthday: <input type="date"><br>
			Gender:<br>
			<input type="radio" name="gender" value="Male">Male<br>
			<input type="radio" name="gender" value="Female">Female<br>
			<input type="radio" name="gender" value="Other">Other<br>
			What are your campground necessities?:<br>
			<input type="checkbox" name="happyitems" value="Flowers">Flowers<br>
			<input type="checkbox" name="happyitems" value="Bushes">Bushes<br>
			<input type="checkbox" name="happyitems" value="Trees">Trees<br>
			<input type="checkbox" name="happyitems" value="Wheat">Wheat<br>
			<input type="checkbox" name="happyitems" value="Campfire">Campfire<br>
			<input type="checkbox" name="happyitems" value="Other">Other<br>
			Favorite Tool:<br>
			<select name="Tools">
				<option value="axe" name="tools">Axe</option>
				<option value="shovel" name="tools">Shovel</option>
			</select><br><br>
			<input type="submit" value="Register">
			<input type="reset">
		</form>
	</div>
	
</body>
</html>
